<ion-header>
  <ion-toolbar>
    <ion-title>Novo Contato </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>
      Cadastro
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label>Nome: </ion-label>
        <ion-input [(ngModel)]="novo_contato.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Url: </ion-label>
        <ion-input [(ngModel)]="novo_contato.url"></ion-input>
        <img src="" alt = "" (click) = "{{novo_contato.url}}">
        <ion-button expand="full" (click)="take_picture()">
          <ion-icon name="camera"></ion-icon>
        </ion-button>

      </ion-item>

      <ion-item>
        <ion-label>ID: </ion-label>
        <ion-input [(ngModel)]="novo_contato.id"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="add()">Vai</ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
