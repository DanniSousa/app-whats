<ion-header>
  <ion-toolbar>
    <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img
      src="http://www.marajoaraalimentos.com.br/2018/wp-content/themes/marajoara2018/img/banner-home-contatos-mobile.jpg">
    <ion-label>
      <ion-card-header>
        <ion-card-title>ID: {{id}}</ion-card-title>
      </ion-card-header>
    </ion-label>

    <ion-item>
      <ion-icon name="thumbs-up" slot="start"></ion-icon>
      <ion-badge>14</ion-badge>
      <ion-icon name="thumbs-down" slot="end"></ion-icon>
      <ion-badge slot="end">20</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
